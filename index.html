<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Daily Water Tracker</title>
</head>

<body>
  <h1>Daily Water Tracker</h1>
  <h3>Goal: 8 cups of water per day</h3>
  <div class="cup">
    <div class="remained" id="remained">
      <span id="liters"></span>
      <small></small>
    </div>

    <div class="percentage" id="percentage">

    </div>
  </div>

  <p class="text">Instructions: Click a glass icon below for every glass of water that you drink</p>

  <div class="cups">
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
    <div class="cup cup-small">1 glass</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
